<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with logo -->
  <header>
    Welcome to HealthTrace
    <img src="images/Logo.jpg" alt="Logo">
  </header>

  <!-- Your existing symptom checker starts here -->
  <section id="symptom-checker">
    <!-- Replace the content below with your actual symptom checker code -->
    <h2>Symptom Checker</h2>
    <form>
      <label for="symptom">Enter your symptom:</label>
      <input type="text" id="symptom" name="symptom">
      <button type="submit">Check</button>
    </form>
    <div id="results"></div>
  </section>
  <!-- Symptom checker ends here -->

</body>
</html>
