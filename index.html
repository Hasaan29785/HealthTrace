<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main heading -->
  <header>
    Welcome to HealthTrace
  </header>

  <!-- Symptom checker section -->
  <section id="symptom-checker">
    <h2>Symptom Checker</h2>
    <form>
      <label for="symptom">Enter your symptom:</label>
      <input type="text" id="symptom" name="symptom">
      <button type="submit">Check</button>
    </form>
    <div id="results"></div>
  </section>

</body>
</html>
